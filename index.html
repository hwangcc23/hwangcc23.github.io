<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SDBH CardFinder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h1>SDBH CardFinder</h1>
    <form id="nameForm">
        <input type="text" id="nameInput" placeholder="彈數" required>
    </form>
    <form id="cardForm">
        <input type="text" id="cardInput" placeholder="手上卡片編號" required>
        <button type="submit">搜尋</button>
    </form>
    <h2>結果</h2>
    <ul id="results"></ul>
</body>
</html>
